<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/yourcode.js">
</head>
<body>
 <div class="wrapper">
   <header>
    <h1>Shopping List</h1>
   </header>
   <div class="container">
    <table>
     <thead>
      <th>Barcode</th>
      <th>Item Name</th>
      <th>Amount</th>
      <th>Item Price</th>
      <th>Summary</th>
     </thead>
     <tbody>
      <tr>
       <td>2342342</td>
       <td>Notebook</td>
       <td class="amount">1</td>
       <td class="textend">2000€</td>
       <td class="textend">2000€</td>
      </tr>
      <tr>
       <td>6549879</td>
       <td>Keyboard</td>
       <td class="amount">2</td>
       <td class="textend">80€</td>
       <td class="textend">160€</td>
      </tr>
      <tr>
       <td>2349879</td>
       <td>Monitor</td>
       <td class="amount">1</td>
       <td class="textend">230€</td>
       <td class="textend">230€</td>
      </tr>
      <tr>
       <td>6867342</td>
       <td>Mouse</td>
       <td class="amount">2</td>
       <td class="textend">50€</td>
       <td class="textend">100€</td>
      </tr>
      <tr>
       <td>2354742</td>
       <td>Playstation</td>
       <td class="amount">1</td>
       <td class="textend">400€</td>
       <td class="textend">400€</td>
      </tr>
      <tr>
       <td>2342435</td>
       <td>USB</td>
       <td class="amount">3</td>
       <td class="textend">20€</td>
       <td class="textend">60€</td>
      </tr>
      <tr>
       <td colspan="4" class="textend">Toplam</td>
       <td class="textend">2950€</td>
      </tr>
     </tbody>
    </table>
   </div>
    <div class="buttonbar">
     <button>Continue Shopping</button>
     <button>Proceed to Checkout</button>
    </div>
 </div>
</body>
</html>
